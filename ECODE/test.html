<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screening ECODE 2024</title>
    <link rel="stylesheet" href="ecode.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #F6F6F6;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff; /* Set background color for the navbar */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            z-index: 1000; /* Set z-index to ensure it's above other elements */
        }

        .logo {
            margin-top: 10px; /* Adjusted margin-top for better alignment */
            margin-left: 20px; /* Adjusted margin-left for better alignment */
            width: 24px;
            height: 24px;
        }

        .navfont {
            position: fixed;
            margin-top: 10px;
            right: 5%;
        }

        .button1 {
            background-color: #DB1A5A;
            color: #fff;
            border-radius: 6px;
            border: none;
            padding: 8px 16px; /* Adjusted padding for better button size */
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        .grid-container {
            position: relative;
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
            gap: 25px;
            margin-top: 100px;
        }

        .grid-container > div {
            text-align: center;
            padding: 20px 0;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div>
        <img src="image 5.png" alt="Background Image">
        <!-- navbar -->
        <nav>
            <img src="logogram 1.png" alt="Logo" class="logo">
            <a class="w3-bar-item w3-button w3-hover-none"><b>asyncbase</b></a>
            <a href="#" class="w3-bar-item w3-button w3-hover-none w3-hover-border-green">Docs</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-none w3-hover-border-purple">Community</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-none w3-hover-border-blue">Blog</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-none w3-hover-border-orange">Changelog</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-none w3-hover-border-black">Pricing</a>
            <a href="#" class="w3-button w3-hover-none navfont">‚≠ê <b>Star on GitHub</b>  
                <button class="button1"> <b>Start Your Project</b></button>
            </a>
        </nav>
        <!-- end navbar -->
        <div class="grid-container">
            <div style="font-size: 50px;">test</div>
        </div>
    </div>
</body>
</html>
